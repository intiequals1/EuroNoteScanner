<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dokumentation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <nav>
        <a href="start.html">🏠 Start</a>
        <a href="index.html">🔍 Analyse</a>
        <a href="dokumentation.html">📄 Dokumentation</a>
    </nav>
    <h1>📄 Dokumentierte Scheine</h1>
    <div id="entries"></div>
    <script>
        fetch("docs/entries.json")
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById("entries");
            data.forEach(entry => {
              const block = document.createElement("div");
              block.className = "entry";
              block.innerHTML = `
                <p><strong>Verfasser:</strong> ${entry.name}</p>
                <p><strong>Seriennummer:</strong> ${entry.serial}</p>
                <p><strong>Ziffernfolge:</strong> ${entry.digits}</p>
                <p><strong>Ziffernsumme:</strong> ${entry.sum}</p>
                <p><strong>Quersumme:</strong> ${entry.crossSum}</p>
                <p><strong>Vertikale Ziffernfolge:</strong> ${entry.verticalDigits || '-'}</p>
                <p><strong>Quersumme (vertikal):</strong> ${entry.verticalCrossSum || '-'}</p>
                <p><strong>Ländercode:</strong> ${entry.country}</p>
                <p><strong>Datum:</strong> ${entry.date}</p>
                <img src="${entry.img}" width="300">
              `;
              container.appendChild(block);
            });
          });
    </script>
</body>
</html>
